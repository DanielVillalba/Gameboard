    <!-- The first view loaded when the app starts, ir displays all the products saved on the back end-->

    <div class="container" ng-controller="IndexController">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>AgeRestriction</th>
                <th>Company</th>
                <th>Price</th>
                <th>Options</th>
            </tr>
            <tbody data-ng-repeat="prod in products">
                <tr>
                    <td>{{prod.Id}}</td>
                    <td>{{prod.Name}}</td>
                    <td>{{prod.Description}}</td>
                    <td>{{prod.AgeRestriction}}</td>
                    <td>{{prod.Company}}</td>
                    <td>{{prod.Price}}</td>
                    <td>
                        <a href="#!/updateProduct" ng-click="edit(prod.Id, prod.Name, prod.Description, prod.AgeRestriction, prod.Company, prod.Price)">Edit</a>
                        <a href="#!/deleteProduct" ng-click="delete(prod.Id, prod.Name, prod.Description, prod.AgeRestriction, prod.Company, prod.Price)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
